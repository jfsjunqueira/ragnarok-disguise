{% extends "base.html" %}

{% block content %}
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
                <tr>
                    <td>{{ entry.player_name }}</td>
                    <td>{{ entry.score }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
