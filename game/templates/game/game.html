{% extends "base.html" %}
{% load form_extras %}

{% block content %}
<div class="flex-container">
    <h1 class="mb-4 text-center">Disguise</h1>
    <h2 class="mb-4 text-center">Acerte o monstro!</h2>
    <div class="row mb-4">
        <div class="col-md-6 text-center">
            <h2>Score: <span class="badge bg-primary">{{ score }}</span></h2>
        </div>
        <div class="col-md-6 text-center">
            <h2>Lifes: <span class="badge bg-danger">{{ lifes }}</span></h2>
        </div>
    </div>
    <div class="text-center mb-4 new flex-grow">
        <img src="{% if monster_sprite %}{{ monster_sprite }}{% endif %}" alt="Monster Sprite" class="img-fluid">
    </div>
    <form method="post" class="mb-3 text-center">
        {% csrf_token %}
        <div class="form-group" >
            {{ form.guess.label_tag }} {{ form.guess|addattrs:"id:monster-name" }}
        </div>
        <button type="submit" class="btn btn-primary">Guess</button>
    </form>
    <form method="post" action="{% url 'game:start' %}" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">Restart</button>
    </form>
    <footer class="text-center mt-4">
        <p>Desenvolvido por Johny Junqueira</p>
    </footer>
</div>
{% endblock %}
